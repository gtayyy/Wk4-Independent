<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="CSS/styles.css" rel="stylesheet" type="text/css">
	<script src="SCRIPTS/scripts.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<title>Mama Mia's Pizzaria</title>
</head>

<body>

	<div class="TDC">
		<h1> Mama Mia's Pizzaria </h1> 
		<h2> You'll Love Our Pies, Ain't No Lies! </h2>
	</div>

  <div class="form-group col-sm-8">
    <label for="dur">SELECT YOUR SIZE</label>
    <select id="dur" class="form-select">
      <option value="12" selected>Small - $12.99</option>
      <option value="24">Medium - $14.99</option>
      <option value="36">Large - $16.99</option>
      <option value="48">Extra Large - $18.99</option>
    </select>
  </div>

	<div class="form-group col-sm-8">
    <label for="dur">MY NAME'S CRUSTY McLOVIN'</label>
    <select id="dur" class="form-select">
      <option value="tossed" selected>Toss it up! (tossed) </option>
      <option value="pan">Peter Pan is my hero (pan) </option>
      <option value="deepDish">Deep as the ocean blue (deep dish) </option>
      <option value="this">I just joined Weight Watchers (thin)</option>
    </select>
  </div>
  
  <div class="form-group col-sm-8">
    <label for="myMultiselect">TOP ME UP CAPTAIN!</label>
    <div id="myMultiselect" class="multiselect">
      <div id="mySelectLabel" class="selectBox" onclick="toggleCheckboxArea()">
        <select class="form-select">
          <option>somevalue</option>
        </select>
        <div class="overSelect"></div>
      </div>
      <div id="mySelectOptions">
        <p>Meats</p>
        <label for="chicken"><input type="checkbox" id="chicken" onchange="checkboxStatusChange()" value="Chicken"/> Chicken Little - $0.25 </label>
        <label for="bacon"><input type="checkbox" id="bacon" onchange="checkboxStatusChange()" value="Bacon"/> Bring Home 'da Bacon - $0.25'</label>
        <label for="sausage"><input type="checkbox" id="sausage" onchange="checkboxStatusChange()" value="Sausage"/> The other "oink oink" meat (Sausage) - $0.25 </label>
        <label for="ham"><input type="checkbox" id="ham" onchange="checkboxStatusChange()" value="Ham"/> There's a third "oink oink" meat?! (Ham) - $0.25 </label>
        <label for="salami"><input type="checkbox" id="salami" onchange="checkboxStatusChange()" value="Salami"/> Feelin' Fancy (Salami) - $0.25 </label>
        <label for="pepperoni"><input type="checkbox" id="pepperoni" onchange="checkboxStatusChange()" value="Pepperoni"/> Pepperoni - $0.25 </label>
        </br> </br>
        <p>Veggies + More</p>
        <label for="balsamic"><input type="checkbox" id="balsamic" onchange="checkboxStatusChange()" value="Balsamic"/> Oregon Drizzle fo' Shizzle (Balsamic Glaze Drizzle) - $0.25 </label>
        <label for="garlic"><input type="checkbox" id="garlic" onchange="checkboxStatusChange()" value="Garlic"/> Keep the Vamps Away (Garlic) - $0.25 </label>
        <label for="peppers"><input type="checkbox" id="peppers" onchange="checkboxStatusChange()" value="Peppers"/> Got That Pep in My Step (Assorted Peppers) - $0.25 </label>
        <label for="olives"><input type="checkbox" id="olives" onchange="checkboxStatusChange()" value="Olives"/> All of 'da Olives - $0.25 </label>
        <label for="mushroom"><input type="checkbox" id="mushroom" onchange="checkboxStatusChange()" value="Mushroom"/> I'm a Fun-gi! (Mushroom) - $0.25 </label>
        <label for="onion"><input type="checkbox" id="onion" onchange="checkboxStatusChange()" value="Onion"/> Stank Breath (Onion) - $0.25 </label>
        <label for="pineapple"><input type="checkbox" id="pineapple" onchange="checkboxStatusChange()" value="Pineapple"/> It's So Wrong, It's right (Pineapple) - $0.25 </label>
      </div>
    </div>
  </div>
 
</html>
