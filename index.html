<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="CSS/styles.css" rel="stylesheet" type="text/css">
	<script src="SCRIPTS/scripts.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<title>Mama Mia's Pizzaria</title>
</head>

<body>

	<div class="TDC">
		<h1> Mama Mia's Pizzaria </h1> 
		<h2> You'll Love Our Pies, Ain't No Lies! </h2>
	</div>

  <div class="form-group col-sm-8">
    <label for="dur">SELECT YOUR SIZE</label>
    <select id="dur" class="form-select">
      <option value="12" selected>Small - $12.99</option>
      <option value="24">Medium - $14.99</option>
      <option value="36">Large - $16.99</option>
      <option value="48">Extra Large - $18.99</option>
    </select>
  </div>

  <div class="form-group col-sm-8">
    <label for="myMultiselect">Cheese & Sauce Options</label>
    <div id="myMultiselect" class="multiselect">
      <div id="mySelectLabel" class="selectBox" onclick="toggleCheckboxArea()">
        <select class="form-select">
          <option>somevalue</option>
        </select>
        <div class="overSelect"></div>
      </div>
      <div id="mySelectOptions">
        <label for="extraCheese"><input type="checkbox" id="=extraCheese" onchange="checkboxStatusChange()" value="extraCheese"/> Cheese it up bro! </label>
        <label for="lightCheese"><input type="checkbox" id="lightCheese" onchange="checkboxStatusChange()" value="lightCheese"/> I'm lactos sensitive dude... </label>
        <label for="extraSauce"><input type="checkbox" id="extraSauce" onchange="checkboxStatusChange()" value="extraSauce"/> Get lost in the sauce! </label>
        <label for="lightSauce"><input type="checkbox" id="lightSauce" onchange="checkboxStatusChange()" value="lightSauce"/> No one likes a slip'n'slide 'za... </label>
      </div>
    </div>
  </div>

	<div class="form-group col-sm-8">
    <label for="dur">What's Your Favorite Crusty Crust?</label>
    <select id="dur" class="form-select">
      <option value="tossed" selected>Toss it up! (tossed) </option>
      <option value="pan">Peter Pan is my hero (pan) </option>
      <option value="deepDish">Deep as the ocean blue (deep dish) </option>
      <option value="this">I just joined Weight Watchers (thin)</option>
    </select>
  </div>

</body>

</html>
