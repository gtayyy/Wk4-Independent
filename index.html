<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="CSS/styles.css" rel="stylesheet" type="text/css">
	<script src="SCRIPTS/scripts.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Mama Mia's Pizzaria</title>
</head>

<body>

	<div class="TDC">
		<h1> Mama Mia's Pizzaria </h1>
		<h2> You'll Love Our Pies, Ain't No Lies! </h2>
	</div>

	<form id="pizzaForm">
		<label for="pizzaSize">Pizza Size:</label>
		<select id="pizzaSize" name="pizzaSize">
			<option value="small">Small - $12.99</option>
			<option value="medium">Medium - $13.99</option>
			<option value="large">Large - $14.99</option>
			<option value="extraLarge">Extra Large - $15.99</option>
		</select>

		<label for="crustType">Crust Type:</label>
		<select id="crustType" name="crustType">
			<option value="handTossed">Hand Tossed</option>
			<option value="pan">Pan</option>
			<option value="deepDish">Deep Dish - $1.00</option>
			<option value="thin">Thin - $1.00</option>
		</select>

		<label for="toppings">Toppings (select multiple):</label>
		<div id="toppings" class="dropdown">
			<button type="button" class="dropbtn">Select Toppings</button>
			<div class="dropdown-content">
				<input type="checkbox" name="topping" value="chicken"> Chicken - $0.25<br>
				<input type="checkbox" name="topping" value="sausage"> Sausage - $0.25<br>
				<input type="checkbox" name="topping" value="pepperoni"> Pepperoni - $0.25<br>
				<input type="checkbox" name="topping" value="onion"> Onion - $0.25 - $0.25<br>
				<input type="checkbox" name="topping" value="bananaPeppers"> Banana Peppers - $0.25<br>
				<input type="checkbox" name="topping" value="mushroom"> Mushroom - $0.25<br>
				<input type="checkbox" name="topping" value="olives"> Olives - $0.25<br>
				<input type="checkbox" name="topping" value="garlic"> Garlic - $0.25<br>
				<input type="checkbox" name="topping" value="basil"> Basil - $0.25<br>
				<input type="checkbox" name="topping" value="pineapple"> Pineapple - $0.25<br>
			</div>
		</div>

		<button type="button" onclick="submitOrder()">Submit Order</button>
	</form>

	<p id="totalPrice"></p>

	<button type="button" onclick="placeAnotherOrder()">Place Another Order</button>

</body>

</html>
